<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book Shelf</title>

    <!-- Keep using your existing Tailwind CSS v2.2.19 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>

  <body class="min-h-screen bg-gray-50 text-gray-900">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-6 py-8">
        <div class="flex items-center gap-4">
          <div class="p-3 bg-blue-600 rounded-2xl">
            <i data-lucide="library" class="w-8 h-8 text-white"></i>
          </div>
          <div>
            <h1 class="text-3xl font-bold">My Book Shelf</h1>
            <p class="text-gray-600 mt-1">
              Organize and track your personal library
            </p>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8">
      <!-- Add Book Form -->
      <section
        class="bg-white rounded-2xl p-8 mb-8 shadow-sm border border-gray-200"
      >
        <div class="flex items-center gap-3 mb-6">
          <div class="p-2 bg-blue-100 rounded-lg">
            <i data-lucide="plus" class="w-5 h-5 text-blue-600"></i>
          </div>
          <h2 class="text-2xl font-semibold">Add New Book</h2>
        </div>

        <form
          id="bookForm"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
        >
          <div class="space-y-2">
            <label for="title" class="block text-sm font-semibold"
              >Book Title</label
            >
            <input
              type="text"
              id="title"
              name="title"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
              placeholder="Enter book title"
            />
          </div>

          <div class="space-y-2">
            <label for="author" class="block text-sm font-semibold"
              >Author</label
            >
            <input
              type="text"
              id="author"
              name="author"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-500"
              placeholder="Enter author name"
            />
          </div>

          <div class="space-y-2">
            <label for="status" class="block text-sm font-semibold"
              >Reading Status</label
            >
            <select
              id="status"
              name="status"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white"
            >
              <option value="">Select status</option>
              <option value="To Read">To Read</option>
              <option value="Read">Read</option>
            </select>
          </div>

          <div class="space-y-2">
            <label for="rating" class="block text-sm font-semibold"
              >Rating (1-5)</label
            >
            <input
              type="number"
              id="rating"
              name="rating"
              min="1"
              max="5"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Rate 1-5"
            />
          </div>

          <div class="md:col-span-2 lg:col-span-4 pt-4">
            <button
              type="submit"
              class="inline-flex items-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-sm hover:shadow-md transition duration-200"
            >
              <i data-lucide="plus" class="w-5 h-5"></i>
              Add Book to Shelf
            </button>
          </div>
        </form>
      </section>

      <!-- Books Display -->
      <section class="mb-8">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-2xl font-semibold mb-1">Your Library</h2>
            <p class="text-gray-600" id="bookCount">
              0 books in your collection
            </p>
          </div>
        </div>
      </section>

      <!-- Books Grid -->
      <section
        id="booksGrid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <!-- Books will be dynamically inserted here -->
      </section>

      <!-- Empty State -->
      <div id="emptyState" class="text-center py-16">
        <div
          class="p-4 bg-gray-100 rounded-full w-20 h-20 mx-auto mb-4 flex items-center justify-center"
        >
          <i data-lucide="library" class="w-10 h-10 text-gray-400"></i>
        </div>
        <h3 class="text-xl font-semibold mb-2">Your shelf is empty</h3>
        <p class="text-gray-600">
          Add your first book to get started building your library!
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-16">
      <div class="max-w-7xl mx-auto px-6 py-6">
        <p class="text-center text-gray-600">
          Built with love for book enthusiasts
        </p>
      </div>
    </footer>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>

    <!-- Your main JS file -->
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
